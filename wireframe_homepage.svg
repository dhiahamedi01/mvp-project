<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="430" height="600" viewBox="0 0 430 600" xmlns="http://www.w3.org/2000/svg" style="background:#f9f9f9;font-family:'Segoe UI',Arial,sans-serif;direction:rtl">
  <rect x="0" y="0" width="430" height="600" fill="#f9f9f9"/>
