        <rect x="60" y="370" width="60" height="50" rx="8" fill="#f1f8e9" stroke="#c8e6c9"/>
        <image x="62" y="372" width="56" height="46" href="https://via.placeholder.com/56x46"/>
        <text x="215" y="385" font-size="13" fill="#333" text-anchor="middle">مبادرة دعم الأسر المحتاجة</text>
        <text x="215" y="405" font-size="12" fill="#888" text-anchor="middle">2024/05/20</text>
      </g>
