        <text x="215" y="265" font-size="13" fill="#333" text-anchor="middle">اجتماع مع لجنة الصحة</text>
        <text x="215" y="285" font-size="12" fill="#888" text-anchor="middle">2024/06/01</text>
      </g>
      <!-- News Item 2 -->
      <g>
        <rect x="60" y="310" width="60" height="50" rx="8" fill="#fce4ec" stroke="#f8bbd0"/>
        <image x="62" y="312" width="56" height="46" href="https://via.placeholder.com/56x46"/>
